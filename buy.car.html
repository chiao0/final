    <article>
        <div class="container">
            <hr><h2 class="title">購物車</h2>

            <div class="container">
                <table id="cart-table">
                    <thead>
                        <tr>
                            <th>商品</th>
                            <th>價格(NT)</th>
                            <th>數量</th>
                            <th>小計(NT)</th>
                        </tr>
                    </thead>
                    <tbody id="cart-content">
                        
                    </tbody>
                </table>
    
                
    
                <form action="new2.jsp" method="post">
                    <label for="paymentMethod">付款方式:</label>
                    <select id="paymentMethod" name="paymentMethod" class="part">
                        <option value="creditCard">信用卡</option>
                        <option value="debitCard">金融卡</option> <!-- Corrected the value for the second option -->
                    </select>
                
                    <label for="creditCardNumber">卡號:</label>
                    <input type="text" id="creditCardNumber" name="creditCardNumber" class="part">
                
                    <label for="shippingAddress">運送地址:</label>
                    <input type="text" id="shippingAddress" name="shippingAddress" class="part">
                
                    <button type="submit" class="checkout-btn" onclick="checkout()">結帳</button>
                </form>
                        </div>
                    </div>
                </article>
    
    <script src="buy.car.js"></script> 
    <script>
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function () {
            if (xhr.readyState == 4 && xhr.status == 200) {
                document.getElementById("cart-content").innerHTML = xhr.responseText;
            }
        };
        xhr.open("GET", "new3.jsp", true);
        xhr.send();
    </script>
